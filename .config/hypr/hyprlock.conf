source = ~/.config/hypr/palette.css

# Background
background {
    monitor =
    # path = ~/.config/hypr/wallpapers/gunmetal-solid-color-wallpaper.jpeg
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
    color = rgba(0, 0, 0, .9)
}

# General
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# Input
input-field {
    monitor =
    size = 325, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(130, 114, 164, 1)
    inner_color = rgba(27, 27, 27, .5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = JetBrains Mono Nerd Font Mono
    placeholder_text = <i><span foreground="##cdd6f4"> Password </span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    # color = $rhythm
    # color = rgba(255, 255, 255, 0.6)
    font_size = 120
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -500
    halign = center
    valign = top
}

# User label
label {
    monitor =
    text = Hello :)			#before: Hello $USER :)
    color = $foreground
    #color = rgba(255, 255, 255, 0.6)
    font_size = 25
    font_family = JetBrains Mono Nerd Font
    position = 0, -40
    halign = center
    valign = center
}

